<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Copypasta.id offers fast and reliable delivery services across Jabodetabek with high-quality control. Order your favorite dishes online now!">
    <meta name="keywords" content="Copypasta, delivery service, Jabodetabek, food delivery, online order, pasta delivery, food business, franchise">
    <meta name="author" content="Copypasta.id">
    <title>Register | Copypasta.id</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-indigo-50 font-['Poppins']">

    <nav class="flex flex-wrap items-center justify-between max-w-6xl mx-auto mt-10 py-2">
        <div class="flex items-center">
            <img src="/Assets/logoproject.png" alt="Logo">
        </div>

        <div class="lg:hidden flex items-center">
            <button id="hamburger" class="text-black text-3xl">
                <i class="ph ph-list"></i>
            </button>
        </div>

        <ul class="hidden lg:flex flex-row gap-x-7 items-center">
            <li><a href="index.html" class="text-base font-semibold text-indigo-950 hover:font-bold hover:text-violet-900">Home</a></li>
            <li><a href="/index.html#Our-menu" class="text-base font-semibold text-indigo-950 hover:font-bold hover:text-violet-900">Order menu</a></li>
            <li><a href="/index.html#franchise" class="text-base font-semibold text-indigo-950 hover:font-bold hover:text-violet-900">Partnership</a></li>
            <li><a href="/index.html#gallery" class="text-base font-semibold text-indigo-950 hover:font-bold hover:text-violet-900">Gallery</a></li>
            <li><a href="/index.html#testimoni" class="text-base font-semibold text-indigo-950 hover:font-bold hover:text-violet-900">Testimonial</a></li>
        </ul>

        <div class="flex items-center gap-x-3">
            <div class="text-3xl bg-white p-[8px] rounded-full hover:bg-indigo-200">
                <a href="#"> <i class="ph ph-basket"></i> </a>
            </div>
            <a href="#" class="text-base bg-indigo-950 text-white rounded-full font-semibold py-3 px-8 hover:bg-indigo-800">Sign in</a>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 sm:px-10 py-12">
        <h1 class="text-4xl font-semibold text-center text-indigo-950 mb-10">Create Your Account</h1>
        
        <div class="flex justify-center">
            <form class="w-full sm:w-[400px] bg-white p-8 rounded-xl shadow-lg">
                <label for="name" class="text-lg font-semibold text-indigo-950">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" class="w-full px-4 py-2 mt-2 mb-4 border border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

                <label for="email" class="text-lg font-semibold text-indigo-950">Email Address</label>
                <input type="email" id="email" name="email" placeholder="youremail@example.com" class="w-full px-4 py-2 mt-2 mb-4 border border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

                <label for="phone" class="text-lg font-semibold text-indigo-950">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="+62 123 4567" class="w-full px-4 py-2 mt-2 mb-4 border border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

                <label for="password" class="text-lg font-semibold text-indigo-950">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" class="w-full px-4 py-2 mt-2 mb-4 border border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

                <label for="confirm-password" class="text-lg font-semibold text-indigo-950">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" class="w-full px-4 py-2 mt-2 mb-4 border border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

                <button type="submit" class="w-full py-3 mt-4 bg-indigo-800 text-white font-semibold rounded-lg hover:bg-indigo-950 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Register
                </button>
            </form>
        </div>

        <div class="text-center mt-4">
            <p class="text-lg text-indigo-950">
                Already have an account? <a href="login.html" class="text-indigo-800 font-semibold">Sign in here</a>
            </p>
        </div>
    </div>

    <footer class="text-gray-700 flex items-center justify-center bg-indigo-950 py-4 px-4 sm:px-6 lg:px-8">
        <h3 class="text-center text-base sm:text-lg md:text-xl lg:text-2xl text-white">
            ©Copypasta.id Since 2024™
        </h3>
    </footer>
    
</body>
<script src="/script.js"></script>
</html>
